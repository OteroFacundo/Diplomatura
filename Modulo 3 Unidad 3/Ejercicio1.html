<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javaScript.js"></script>
    <title>Document</title>
</head>

<body>
    <script>

        var distancia;
        distancia = prompt('Ingrese distancia en metros:', '');

        if (distancia >= 0 && distancia <= 1000) {

            document.write('Medio de transporte: Pie');
        } else if (distancia > 1000 && distancia <= 10000) {
                document.write('Medio de transporte: Bicicleta');
            } else if (distancia > 10000 && distancia <= 30000) {
                    document.write('Medio de transporte: colectivo');
                } else if (distancia > 30000 && distancia <= 100000) {
                        document.write('Medio de transporte: auto');
                     
                } else   if (distancia > 100000) {
                            document.write('Medio de transporte: avion');
                        } 
                    

                    


    </script>
</body>

</html>
