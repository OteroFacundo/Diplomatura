<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Formulario</h1>
    <form action="" id="formulario">
        
        <p>
            <label>Mensaje: <textarea name="mensaje" cols="30" rows="10"></textarea></label>
        </p>
        <p>
            <button>Contar</button>
        </p>
    </form>

    <script>
    	 
        var formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', function(e) {
            e.preventDefault();
            
          

            if (e.target.mensaje.value == '') {
                alert('El campo mensaje es requerido');
                return;
            }
var contar= e.target.mensaje.value;
            alert( 'CANTIDAD DE CARACTERES :  ' +  contar.length  );
        });
    	
    </script>
</body>
</html>
