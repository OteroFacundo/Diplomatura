    <script>

        var alternarCaja1 = document.getElementsByClassName('caja1')[0];
        var alternarCaja2 = document.getElementsByClassName('caja2')[0];
        var alternarCaja3 = document.getElementsByClassName('caja3')[0];
        console.log(alternarCaja1);


        alternarCaja1.addEventListener('click', function (e) {
            e.target.classList.toggle('caja1Activo');

        });

        alternarCaja3.addEventListener('click', function (e) {

        });
